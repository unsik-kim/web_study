<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      #outBox {
        width: 100%;
        height: 50px;
      }
      #box {
        align-self: justify-self;
        border: 5px solid greenyellow;

        background-color: black;
      }
      #textBox {
        vertical-align: middle;
        color: white;
      }
    </style>
    <script lang="javascript">
      var textData = "안녕하세요. 반갑습니다.";
      var arrayData = "";
      var count = 0;

      setInterval(funcPrintData, 1000);
      function test()
      {
        funcPrintData()

      }
      function funcPrintData()
      {
        if(count<(textData.length))
        {
            arrayData += textData[count];
            count++;
        }
        else
        {
            count = 0;
            arrayData = "";
        }

        document.getElementById("textBox").innerHTML = arrayData;
      }
    </script>
  </head>
  <body onload="">
    <div id="outBox">
      <div id="box">
        <p id="textBox"></p>
      </div>
    </div>
  </body>
</html>
