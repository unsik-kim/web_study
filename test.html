<html>

<head>
    <script language="javascript">

        function Preview() {

            var InputString = document.getElementById("text").value;  // 뒤에 .value
            var ColorSelect = document.getElementById("fontColor");
            var SizeSelect = document.getElementById("fontSize");
            var StyleSelect = document.getElementsByName("fontStyle");

            var color;

            for (var i = 0; i < ColorSelect.options.length; i++) {

                if (ColorSelect.options[i].selected == true) {
                    color = ColorSelect.options[i].value;
                    InputString = InputString.fontcolor(color);  // fontcolor 오타
                    break;
                }


            }



            var size;
            for (var j = 0; j < SizeSelect.options.length; j++) {
                if (SizeSelect.options[j].selected == true) {

                    size = SizeSelect.options[j].value;  //options 오타
                    InputString = InputString.fontsize(size);
                    break;
                }
            }



            for (var k = 0; k < StyleSelect.length; k++) {
                if (StyleSelect[k].checked == true) {   //.checked 빠짐  
                    var style = StyleSelect[k].value;
                    switch (style) {
                        case "1":
                            InputString = InputString.strike();
                            break;

                        case "2":
                            InputString = InputString.big();
                            break;

                        case "3":
                            InputString = InputString.small();
                            break;

                        case "4":
                            InputString = InputString.bold();
                            break;

                        case "5":
                            InputString = InputString.italics();
                            break;

                        case "6":
                            InputString = InputString.sup();
                            break;

                        case "7":
                            InputString = InputString.sub();
                            break;

                        case "8":
                            InputString = InputString.toLowerCase();
                            break;

                        case "9":
                            InputString = InputString.toUpperCase();
                            break;
                    }
                }

            }

            var str = InputString;
            document.getElementById("output").innerHTML = str;


        }
    </script>
</head>

<body>

    <input type="text" id="text">
    <input type="button" value="미리 보기" onclick="Preview()"><br>

    색상:
    <select id="fontColor">
        <option value="">--</option>
        <option value="red">빨강</option>
        <option value="orange">주황</option>
        <option value="yellow">노랑</option>
        <option value="green">초록</option>
        <option value="blue">파랑</option>
        <option value="navy">남색</option>
        <option value="purple">보라</option>
    </select><br>

    크기:
    <select id="fontSize">
        <option value="">--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select><br>

    <input type="checkbox" name="fontStyle" value="1">취소선
    <input type="checkbox" name="fontStyle" value="2">크게
    <input type="checkbox" name="fontStyle" value="3">작게
    <input type="checkbox" name="fontStyle" value="4">두껍게
    <input type="checkbox" name="fontStyle" value="5">기울임<br>
    <input type="checkbox" name="fontStyle" value="6">위첨자
    <input type="checkbox" name="fontStyle" value="7">아래첨자
    <input type="checkbox" name="fontStyle" value="8">소문자로
    <input type="checkbox" name="fontStyle" value="9">대문자로<br>
    <span id="output">please.....</span>
</body>

</html>
