<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form action="mailto:someone@example.com">
      <table
        style="border-collapse: collapse;"
        align="center"
        border="1"
        bordercolor="skyblue"
        width="90%"
      >
        <tr>
          <td align="center" colspan="2" bgcolor="#b6cff1">
            <font size="5"><b>회원 기본 정보</b></font>
          </td>
        </tr>
        <tr>
          <td align="center" width="25%" bgcolor="#eaeaea">
            <font size="4"><b>아이디:</b></font>
          </td>
          <td>
            <input type="text" width="25%" /> 4자~12자의 영문 대소문자와
            숫자로만 입력
          </td>
        </tr>
        <tr>
          <td align="center" width="25%" bgcolor="#eaeaea">
            <font size="4"><b>비밀번호:</b></font>
          </td>
          <td>
            <input type="password" width="25%" /> 4자~12자의 영문 대소문자와
            숫자로만 입력
          </td>
        </tr>
        <tr>
          <td align="center" width="25%" bgcolor="#eaeaea">
            <font size="4"><b>비밀번호확인:</b></font>
          </td>
          <td><input type="password" width="25%" /></td>
        </tr>
        <tr>
          <td align="center" width="25%" bgcolor="#eaeaea">
            <font size="4"><b>메일주소:</b></font>
          </td>
          <td><input type="text" width="30%" /> 예) id@domain.com</td>
        </tr>
        <tr>
          <td align="center" width="20%" bgcolor="#eaeaea">
            <font size="4"><b>이름:</b></font
            >:
          </td>
          <td><input type="text" width="30%" /></td>
        </tr>
        <tr>
          <td align="center" colspan="2" bgcolor="#b6cff1">
            <font size="5"><b>개인 신상 정보</b></font>
          </td>
        </tr>
        <tr>
          <td align="center" width="20%" bgcolor="#eaeaea">
            <font size="4"><b>주민등록번호:</b></font>
          </td>
          <td>
            <input type="text" width="30%" maxlength="14" /> 예) 1234561234567
          </td>
        </tr>
        <tr>
          <td align="center" width="20%" bgcolor="#eaeaea">
            <font size="4"><b>생일:</b></font>
          </td>
          <td>
            <input type="text" width="20%" /> 년
            <select name="dropdown" id="">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            월
            <select name="dropdown" id="">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
            </select>
            일
          </td>
        </tr>
        <tr>
          <td align="center" width="20%" bgcolor="#eaeaea">
            <font size="4"><b>관심분야:</b></font>
          </td>
          <td>
            <input type="checkbox" />컴퓨터<input type="checkbox" />인터넷<input
              type="checkbox"
            />여행<input type="checkbox" />영화감상<input
              type="checkbox"
            />음악감상
          </td>
        </tr>
        <tr>
          <td align="center" width="20%" bgcolor="#eaeaea">
            <font size="4"><b>자기소개:</b></font>
          </td>
          <td><textarea name="" id="" cols="50%" rows="10"></textarea></td>
        </tr>
      </table>
      <div align="center">
        <input type="submit" value="회원 가입" />
        <input type="reset" value="다시 입력" />
      </div>
    </form>
  </body>
</html>
