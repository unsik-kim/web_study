<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script language="javascript">
      function sayHello(num1, num2) {
        var sum = num1 + num2;
        if (num1 > 1) {
          document.write("내 이름은" + (num1 + num2) + " 입니다.");
        } else {
          document.write("내 " + (num1 + num2) + " 입니다.");
        }

        var a = 0;
        for (a = 0; a < 10; a++) {
          document.write("내 " + (num1 + num2) + " 입니다. \n");
        }

        return sum * 3;
      }

      document.write(sayHello(2, 3));
    </script>
  </head>
  <body></body>
</html>
