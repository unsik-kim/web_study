<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="main.js"></script>
    <audio src="music.mp3" autoplay="autoplay"></audio>
    <form action="mailto:someone@example.com" method="post">
      <table
        style="border-collapse: collapse;"
        align="center"
        border="1"
        bordercolor="skyblue"
        width="90%"
      >
        <tr>
          <td align="center" colspan="2" bgcolor="#b6cff1">
            <font size="5"><b>회원 기본 정보</b></font>
          </td>
        </tr>
        <tr>
          <td align="center" width="25%" bgcolor="#eaeaea">
            <font size="4"><b>아이디</b></font>
          </td>
          <td>
            <input type="text" width="25%" name="id" maxlength="12" />
            4자~12자의 영문 대소문자와 숫자로만 입력
          </td>
        </tr>
        <tr>
          <td align="center" width="25%" bgcolor="#eaeaea">
            <font size="4"><b>비밀번호</b></font>
          </td>
          <td>
            <input type="password" width="25%" name="pwd" maxlength="12" />
            4자~12자의 영문 대소문자와 숫자로만 입력
          </td>
        </tr>
        <tr>
          <td align="center" width="25%" bgcolor="#eaeaea">
            <font size="4"><b>비밀번호확인</b></font>
          </td>
          <td>
            <input type="password" width="25%" name="pwd2" maxlength="12" />
          </td>
        </tr>
        <tr>
          <td align="center" width="25%" bgcolor="#eaeaea">
            <font size="4"><b>메일주소</b></font>
          </td>
          <td>
            <input type="text" width="30%" name="mail" /> 예) id@domain.com
          </td>
        </tr>
        <tr>
          <td align="center" width="20%" bgcolor="#eaeaea">
            <font size="4"><b>이름</b></font>
          </td>
          <td><input type="text" width="30%" name="myname" /></td>
        </tr>
        <tr>
          <td align="center" colspan="2" bgcolor="#b6cff1">
            <font size="5"><b>개인 신상 정보</b></font>
          </td>
        </tr>
        <tr>
          <td align="center" width="20%" bgcolor="#eaeaea">
            <font size="4"><b>주소</b></font>
          </td>
          <td>
            <!--다음 주소찾기 API HTML 코드 시작-->
            <input type="text" id="sample6_postcode" placeholder="우편번호" />
            <input
              type="button"
              onclick="daumPostcode()"
              value="우편번호 찾기"
            /><br />
            <input type="text" id="sample6_address" placeholder="주소" /><br />
            <input
              type="text"
              id="sample6_detailAddress"
              placeholder="상세주소"
            />
            <input
              type="text"
              id="sample6_extraAddress"
              placeholder="참고항목"
            />
            <!--다음 주소찾기 API HTML 코드 종료-->
          </td>
        </tr>
        <tr>
          <td align="center" width="20%" bgcolor="#eaeaea">
            <font size="4"><b>주민등록번호</b></font>
          </td>
          <td>
            <input type="text" width="10%" maxlength="14" name="registnum1" /> -
            <input type="text" width="10%" maxlength="14" name="registnum2" />
          </td>
        </tr>
        <tr>
          <td align="center" width="20%" bgcolor="#eaeaea">
            <font size="4"><b>생년월일</b></font>
          </td>
          <td>
            <input type="text" maxlength="4" />년<input
              type="text"
              maxlength="월"
            />월<input type="text" maxlength="일" />일
          </td>
        </tr>
        <tr>
          <td align="center" width="20%" bgcolor="#eaeaea">
            <font size="4"><b>관심분야</b></font>
          </td>
          <td>
            <input type="checkbox" name="hobby" value="1" />컴퓨터<input
              type="checkbox"
              name="hobby"
              value="2"
            />인터넷<input type="checkbox" name="hobby" value="3" />여행<input
              type="checkbox"
              name="hobby"
              value="4"
            />영화감상<input type="checkbox" name="hobby" value="5" />음악감상
          </td>
        </tr>
        <tr>
          <td align="center" width="20%" bgcolor="#eaeaea">
            <font size="4"><b>자기소개</b></font>
          </td>
          <td><textarea name="intro" id="" cols="50%" rows="10"></textarea></td>
        </tr>
      </table>
      <div align="center">
        <input type="submit" value="회원 가입" />
        <input type="reset" value="다시 입력" />
      </div>
    </form>
  </body>
</html>
