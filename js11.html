<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script lang="javascript">
      function submit()
      {
        var msg = "다음 과목을 선택하셨습니다.\n";

        var subject = document.getElementsByTagName("input");

        for (var i=0; i<subject.length; i++)
        {
            if(subject[i].type=="radio" && subject[i].checked){
                msg += "-" + subject[i].value + "\n";
                alert(msg);
                break;
            }
        }


      }
    </script>
  </head>
  <body>
    <h1>제일 좋아하는 과목은?</h1>
    <div>
      <input type="radio" name="sub" value="html" />HTML
      <input type="radio" name="sub" value="css" />CSS
      <input type="radio" name="sub" value="자바스크립트" />자바스크립트
    </div>

    <div>
      <input type="button" value="답안지 제출" onclick="submit()" />
    </div>
  </body>
</html>
